{% extends 'appTp1/base.html' %}

{% block title %}Delete Product{% endblock %}

{% block content %}
    <h1>{{ product.name }}</h1>
    <p>Voulez-vous vraiment supprimer ce produit ?</p>
    <form action="{% url 'product-delete' product.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Supprimer">
    </form>
{% endblock %}
