{% extends 'appTp1/base.html' %}
{% block title %}Attributs{% endblock %}
{% block content %}
<h1>{{ titremenu }}</h1>
<p><a href="{% url 'attribute-add' %}">Cr√©er un nouvel attribut</a></p>
<ul>
    {% if attributes|length == 0 %}
        <li>Aucun attribut</li>
    {% else %}
        {% for a in attributes %}
            <li><a href="{% url 'attribute-detail' a.id %}">{{ a.name }}</a></li>
        {% endfor %}
    {% endif %}
</ul>
{% endblock %}
